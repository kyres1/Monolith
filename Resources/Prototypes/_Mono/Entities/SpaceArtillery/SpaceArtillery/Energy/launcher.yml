# MARAUDER

- type: entity
  id: WeaponTurretType35
  name: MARAUDER-type plasma weapon
  parent: BallisticArtillery
  description: Launches magnetically contained balls of plasma at targets. Can be remotely activated, or linked up to a GCS.
  components:
  - type: StaticPrice
    price: 2500
  - type: Sprite
    sprite: _Mono/Objects/ShuttleWeapons/t35.rsi
    layers:
    - state: space_artillery
  - type: Appearance
  - type: AmmoCounter
  - type: Battery
    maxCharge: 40000
    startingCharge: 40000
  - type: ExaminableBattery
  - type: WirelessNetworkConnection
    range: 500
  - type: Gun
    fireRate: 0.25
    projectileSpeed: 40
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon2.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/EmptyAlarm/smg_empty_alarm.ogg
  - type: SpaceArtillery
    powerChargeRate: 250
    powerUsePassive: 200
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 350
  - type: Actions
  - type: ProjectileBatteryAmmoProvider
    proto: ShipMediumPlasmaProjectile
    fireCost: 500
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: RadarBlip
    radarColor: "#C92BCC"
    scale: 1
  - type: ShipGunType
    shipType: Energy

